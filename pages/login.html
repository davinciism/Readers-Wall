            <input type="password" name="password" id="password" placeholder="Your password">
            <input type="number" name="phone" id="phone" placeholder="Your Mobile Number">
            <button class="primary-button">Login</button>
        </form>
    </main>

    <script>
        
        const form = document.querySelector('[name="login"]')
        let email = document.forms["login"]["email"].value
        let password = document.forms["login"]["password"].value
        
        
        form.addEventListener("submit", function(e){
            e.preventDefault()
            let emailValue = document.getElementById('email').value
            let passwordValue = document.forms["login"]["password"].value
            let mobilevalue = document.forms["login"]["password"].value
            if(emailValue == "" || passwordValue == "")
                alert("All fields are mandatory")
            else if (mobilevalue != 10 || mobilevalue == '')
                alert("Invalid phone number")
            else
                window.location.replace("/pages/dashboard.html")
        })

    </script>
